<div class="categories__container">
    <p class="categories__header">Products</p>
    <div class="categories__list_item" *ngFor="let cat of categories">
        <!-- looping over categories to show every single one of them -->
    <input type="checkbox" [id]="cat.id"  value="{{cat.id}}" [checked]="cat.selected" (change)="selectCategory(cat)">
    <label for="{{cat.id}}">{{cat.title}}</label>
</div>
</div>
